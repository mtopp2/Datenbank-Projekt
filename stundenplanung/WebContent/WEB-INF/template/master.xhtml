<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="layout.css"/>
        <title>Prüfplan</title>        
    </h:head>
    <h:body>
    <p:layout fullPage ="true" id="main" >
        
        
             
            <p:layoutUnit position="north" id="banner">
                <ui:insert name="banner">
                <h:form rendered="#{loginController.isLoggedIn}">
                    <a class="alert alert-light ml-10" role="alert">Willkommen ${loginController.accName} | In der Rolle als: ${loginController.BGruppe.BGName} </a>
                    </h:form>
                    <h1>Prüfplan</h1>
                </ui:insert>
            </p:layoutUnit>
           
            <p:layoutUnit  position="west" id="menu">
                <ui:insert name="menu">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
            
           <p:layoutUnit position="center" id="content">					            
            <p:scrollPanel mode="native" style="width:1030px;">               
                <ui:insert name="content">               
                    Content
                </ui:insert>
                </p:scrollPanel>            
            </p:layoutUnit>
            
        
            
     </p:layout>
       
    </h:body>
</html>
