<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
		<ui:composition template="WEB-INF/template/master.xhtml" >
		<!--  	<ui:define name="menu">       <ui:include src="WEB-INF/template/eingeloggt.xhtml"/> </ui:define> -->
			<ui:define name="content">
            <div>
                <div class="row">
                    <div                   
                        class="col col-md-4 col-md-offset-4"
                        style="background: whitesmoke">
                    <h:outputLabel      
                        style="color: whitesmoke"
                        value=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4 col-md-offset-4"
                         style="background: whitesmoke">
                         <h:form  id="LocationForm">                        
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="lCity_reg" 
                                value="Stadt: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="lCity_reg"     
                                    styleClass="form-control"                                 
                                    value="#{locationController.LCity}" 
                                    required = "true"  
                                    requiredMessage="Eine Stadt muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="modName_reg" style="color: red"/>
                            </h:panelGrid>                                                        
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="lStreet_reg" 
                                value="Straße: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="lStreet_reg"     
                                    styleClass="form-control"                                 
                                    value="#{locationController.LStreet}" 
                                    required = "true"  
                                    requiredMessage="Eine Straße muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="lStreet_reg" style="color: red"/>
                            </h:panelGrid>
                            <h:panelGrid>
                                <h:commandButton   
                                    id="submit"
                                    type="submit"
                                    styleClass="btn btn-primary" 
                                    value="Hinzufügen" 
                                    style="margin-top: 10px" 
                                    action="#{locationController.createDoLocation()}"/>
                            </h:panelGrid> 
                            <h:message for="submit"/>
                    	</h:form>
                    </div>
                </div>
        	</div>
        	</ui:define>
		</ui:composition>
    </h:body>
</html>
