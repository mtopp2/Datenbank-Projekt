<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
		<ui:composition template="WEB-INF/template/master.xhtml" >
		<!--  	<ui:define name="menu">       <ui:include src="WEB-INF/template/eingeloggt.xhtml"/> </ui:define> -->
			<ui:define name="content">
            <div>
                <div class="row">
                    <div                   
                        class="col col-md-4 col-md-offset-4"
                        style="background: whitesmoke">
                    <h:outputLabel      
                        style="color: whitesmoke"
                        value=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4 col-md-offset-4"
                         style="background: whitesmoke">
                         <h:form  id="RaumForm">                        
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="RName_reg" 
                                value="Raumname: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="RName_reg"     
                                    styleClass="form-control"                                 
                                    value="#{raumController.RName}" 
                                    required = "true"  
                                    requiredMessage="Ein Raumname muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="RName_reg" style="color: red"/>
                            </h:panelGrid>                                                        
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="kapazitaet_reg" 
                                value="Kapazität: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="kapazitaet_reg"     
                                    styleClass="form-control"                                 
                                    value="#{raumController.kapazitaet}" 
                                    required = "true"  
                                    requiredMessage="Eine Kapazität muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="kapazitaet_reg" style="color: red"/>
                            </h:panelGrid>
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="nachbarRaum_reg" 
                                value="Nachbarraum: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="nachbarRaum_reg"     
                                    styleClass="form-control"                                 
                                    value="#{raumController.nachbarRaum}" 
                                    required = "true"  
                                    requiredMessage="Ein Nachbarraum muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="nachbarRaum_reg" style="color: red"/>
                            </h:panelGrid>
                            <h:outputLabel     
	                            styleClass="label" 
	                            style="font-size:12pt; color:black;"
	                            for="loc_reg" 
	                            value="Straße: "/>
	                        <h:panelGrid        
	                            columns="3">
	                            <h:selectOneMenu
	                                styleClass="form-control" 
	                                id="loc_reg"
	                                required="true"
	                                requiredMessage="Bitte eine Straße zu dem Standort auswählen:"
	                                value="#{raumController.LStreet}">
	                                <f:selectItem
	                                    itemLabel="-----"
	                                    noSelectionOption="true"/>
	                                    <f:selectItems
	                                        value="#{raumController.locationListe}"/>
	                               </h:selectOneMenu>
	                            <h:outputLabel     
	                                value="" 
	                                style="margin: 10px;"/>
	                            <h:message for="loc_reg" style="color: red"/>
	                        </h:panelGrid>
                            <h:panelGrid>
                                <h:commandButton   
                                    id="submit"
                                    type="submit"
                                    styleClass="btn btn-primary" 
                                    value="Hinzufügen" 
                                    style="margin-top: 10px" 
                                    action="#{raumController.createDoRaum()}"/>
                            </h:panelGrid> 
                            <h:message for="submit"/>
                    	</h:form>
                    </div>
                </div>
        	</div>
        	</ui:define>
		</ui:composition>
    </h:body>
</html>
