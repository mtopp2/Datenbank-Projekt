<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
		<ui:composition template="WEB-INF/template/master.xhtml" >
		<!--  	<ui:define name="menu">       <ui:include src="WEB-INF/template/eingeloggt.xhtml"/> </ui:define> -->>
			<ui:define name="content">
            <div>
                <div class="row">
                    <div                   
                        class="col col-md-4 col-md-offset-4"
                        style="background: whitesmoke">
                    <h:outputLabel      
                        style="color: whitesmoke"
                        value=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4 col-md-offset-4"
                         style="background: whitesmoke">
                         <h:form  id="StudiengangForm">                        
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="SGName_reg" 
                                value="Studiengang: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="SGName_reg"     
                                    styleClass="form-control"                                 
                                    value="#{studiengangController.SGName}" 
                                    required = "true"  
                                    requiredMessage="Ein Studiengang muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="SGName_reg" style="color: red"/>
                            </h:panelGrid>                                                        
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="SGKurz_reg" 
                                value="Studiengang Kürzel: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="SGKurz_reg"     
                                    styleClass="form-control"                                 
                                    value="#{studiengangController.SGKurz}" 
                                    required = "true"  
                                    requiredMessage="Eine SGKurz muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="SGKurz_reg" style="color: red"/>
                            </h:panelGrid>
                            <h:outputLabel      
                                styleClass="label" 
                                style="font-size:12pt; color:black;"
                                for="semester_reg" 
                                value="Semesteranzahl: "/>
                            <h:panelGrid        
                                columns="3">
                                <h:inputText                                     
                                    id="semester_reg"     
                                    styleClass="form-control"                                 
                                    value="#{studiengangController.semester}" 
                                    required = "true"  
                                    requiredMessage="Eine Semester anzahl muss eingegeben werden.">
                                </h:inputText>
                                <h:outputLabel   
                                    value="" 
                                    style="margin: 10px;"/>
                                <h:messages for="semester_reg" style="color: red"/>
                            </h:panelGrid>
                            <h:outputLabel     
	                            styleClass="label" 
	                            style="font-size:12pt; color:black;"
	                            for="fac_reg" 
	                            value="Fakultät: "/>
	                        <h:panelGrid        
	                            columns="3">
	                            <h:selectOneMenu
	                                styleClass="form-control" 
	                                id="fac_reg"
	                                required="true"
	                                requiredMessage="Bitte eine Fakultät zu dem Studiengang auswählen:"
	                                value="#{studiengangController.facName}">
	                                <f:selectItem
	                                    itemLabel="-----"
	                                    noSelectionOption="true"/>
	                                    <f:selectItems
	                                        value="#{studiengangController.facultyListe}"/>
	                               </h:selectOneMenu>
	                            <h:outputLabel     
	                                value="" 
	                                style="margin: 10px;"/>
	                            <h:message for="fac_reg" style="color: red"/>
	                        </h:panelGrid>
	                        <h:outputLabel     
	                            styleClass="label" 
	                            style="font-size:12pt; color:black;"
	                            for="Ss_reg" 
	                            value="Welches Semester ?: "/>
	                        <h:panelGrid        
	                            columns="3">
	                            <h:selectOneMenu
	                                styleClass="form-control" 
	                                id="Ss_reg"
	                                required="true"
	                                requiredMessage="Bitte ein Semester zu dem Studiengang auswählen:"
	                                value="#{studiengangController.SPSemester}">
	                                <f:selectItem
	                                    itemLabel="-----"
	                                    noSelectionOption="true"/>
	                                    <f:selectItems
	                                        value="#{studiengangController.stundenplansemesterListe}"/>
	                               </h:selectOneMenu>
	                            <h:outputLabel     
	                                value="" 
	                                style="margin: 10px;"/>
	                            <h:message for="Ss_reg" style="color: red"/>
	                        </h:panelGrid>
                            <h:panelGrid>
                                <h:commandButton   
                                    id="submit"
                                    type="submit"
                                    styleClass="btn btn-primary" 
                                    value="Hinzufügen" 
                                    style="margin-top: 10px" 
                                    action="#{studiengangController.createDoStudiengang()}"/>
                            </h:panelGrid> 
                            <h:message for="submit"/>
                    	</h:form>
                    </div>
                </div>
        	</div>
        	</ui:define>
		</ui:composition>
    </h:body>
</html>
