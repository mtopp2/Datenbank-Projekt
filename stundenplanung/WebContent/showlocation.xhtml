<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	<ui:composition template="WEB-INF/template/master.xhtml" >
		<ui:define name="content">
		<h:form id="form">
		    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>   
		    <p:commandButton value="Standort Hinzufügen" type="button" id="ajax" editable="true" update=":eventDetailsForm:eventDialog" onclick="PF('eventDialog').show();" style="margin-right:20px;" styleClass="ui-priority-primary" />
			<p:dataTable id="LocationList" var="list" value="#{locationController.locationList}" selectionMode="single" selection="#{locationController.locationSelected}" rowKey="#{list.lid}">
			
        		<p:ajax event="rowSelect" listener="#{locationController.onRowSelect}" update=":form:eventEditDialog" oncomplete="PF('eventEditDialog').show();" process="LocationList"/>
		 
		        <p:column headerText="Id">
	               <p:cellEditor>
	                   <f:facet name="output"><h:outputText value="#{list.lid}" /></f:facet>
	                   <f:facet name="input"><p:inputText id="modelInput" value="#{list.lid}" style="width:96%"/></f:facet>
	               </p:cellEditor>
	           </p:column>
		 
		        <p:column headerText="Stadt">
		            <p:cellEditor>
		                <f:facet name="output"><h:outputText value="#{list.LCity}" /></f:facet>
		                <f:facet name="input"><p:inputText value="#{list.LCity}" style="width:96%" label="Stadt"/></f:facet>
		            </p:cellEditor>
		        </p:column>
		        
		        <p:column headerText="Straße">
		            <p:cellEditor>
		                <f:facet name="output"><h:outputText value="#{list.LStreet}" /></f:facet>
		                <f:facet name="input"><p:inputText value="#{list.LStreet}" style="width:96%" label="Straße"/></f:facet>
		            </p:cellEditor>
		        </p:column> 		 
		       
		    </p:dataTable>
		    <p:dialog id="eventEditDialog" widgetVar="eventEditDialog" header="Standort Editiert Details" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventEditDetails" columns="2">
		 
		            <h:outputLabel for="lCity_reg" value="Stadt: "/>
                    <h:inputText id="lCity_reg" value="#{locationController.locationSelected.LCity}" ></h:inputText>                                                  
                    
                    <h:outputLabel for="lStreet_reg" value="Straße: "/>
                    <h:inputText id="lStreet_reg" value="#{locationController.locationSelected.LStreet}" ></h:inputText>
                    
                    <p:commandButton id="submit" type="submit" value="Speichern" action="#{locationController.addLocation()}" update=":form:LocationList" oncomplete="PF('eventEditDialog').hide();"/> 		 			
		 			<p:commandButton value="Löschen" update=":form:LocationList" actionListener="#{locationController.deleteLocation()}" oncomplete="PF('eventEditDialog').hide();"/>
		        </h:panelGrid>
		    </p:dialog> 
		 </h:form>
		 <h:form id="eventDetailsForm">
		    <p:dialog id="eventDialog" widgetVar="eventDialog" header="Standort" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventDetails" columns="2">
		 
		            <h:outputLabel styleClass="label" style="font-size:12pt; color:black;" for="lCity_reg" value="Stadt: "/>
                    <h:panelGrid columns="3">
                    	<h:inputText id="lCity_reg" styleClass="form-control" value="#{locationController.locationCity}" required = "true" requiredMessage="Eine Stadt muss eingegeben werden."></h:inputText>
                   		<h:outputLabel value="" style="margin: 10px;"/>
                    	<h:messages for="modName_reg" style="color: red"/>
                    </h:panelGrid>                                                        
                    <h:outputLabel styleClass="label" style="font-size:12pt; color:black;" for="lStreet_reg" value="Straße: "/>
                    <h:panelGrid columns="3">
                    	<h:inputText id="lStreet_reg" styleClass="form-control" value="#{locationController.locationStreet}" required = "true" requiredMessage="Eine Straße muss eingegeben werden."></h:inputText>
                   		<h:outputLabel value="" style="margin: 10px;"/>
                    	<h:messages for="lStreet_reg" style="color: red"/>
                    </h:panelGrid>
                    <p:commandButton id="submit" value="Hinzufügen" actionListener="#{locationController.createDoLocation}" update=":form:LocationList" oncomplete="PF('eventDialog').hide();" />		 			
		 			<p:commandButton id="reset" type="reset" value="Reset" />
		            
		        </h:panelGrid>
		    </p:dialog>    
		</h:form>
		 </ui:define>
	</ui:composition>
</h:body>
</html>
