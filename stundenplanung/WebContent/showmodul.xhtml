<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:body>
	<ui:composition template="WEB-INF/template/master.xhtml" >
	<!--  	<ui:define name="menu">       <ui:include src="WEB-INF/template/eingeloggt.xhtml"/> </ui:define> -->
		<ui:define name="content">
		<h:form id="form">
		    <p:growl id="msgs" showDetail="true"/>   
		    <p:commandButton value="Create Modul" id="ajax" update="msgs" action="/createmodul.xhtml" style="margin-right:20px;" styleClass="ui-priority-primary" />
			<p:dataTable id="ModulListe" var="list" value="#{modulController.modlist}" editable="true" rowKey="#{list.modID}" selection="#{modulController.selectedmodul}" selectionMode="single">
		        <f:facet name="header">
		            Cell Editing with Click and RightClick
		        </f:facet>
		 		<!-- editMode="cell" widgetVar="cellModul" -->
		        <!-- <p:ajax event="cellEdit" listener="#{modulController.onCellEdit}" update=":form:msgs" /> -->
		        <p:ajax event="rowEdit" listener="#{modulController.onRowEdit}" update=":form:msgs" />
        		<p:ajax event="rowEditCancel" listener="#{modulController.onRowCancel}" update=":form:msgs" />
		 
		        <p:column headerText="Id">
	               <p:cellEditor>
	                   <f:facet name="output"><h:outputText value="#{list.modID}" /></f:facet>
	                   <f:facet name="input"><p:inputText id="modelInput" value="#{list.modID}" style="width:96%"/></f:facet>
	               </p:cellEditor>
	           </p:column>
		 
		        <p:column headerText="Modulname">
		            <p:cellEditor>
		                <f:facet name="output"><h:outputText value="#{list.modName}" /></f:facet>
		                <f:facet name="input"><p:inputText value="#{list.modName}" style="width:96%" label="Modulname"/></f:facet>
		            </p:cellEditor>
		        </p:column>
		        
		        <p:column headerText="Modulk端rzel">
		            <p:cellEditor>
		                <f:facet name="output"><h:outputText value="#{list.modKuerzel}" /></f:facet>
		                <f:facet name="input"><p:inputText value="#{list.modKuerzel}" style="width:96%" label="Modulk端rzel"/></f:facet>
		            </p:cellEditor>
		        </p:column>
		        
		        <p:column headerText="Pr端fcodeid">
		            <p:cellEditor>
		                <f:facet name="output"><h:outputText value="#{list.pcid}" /></f:facet>
		                <f:facet name="input"><p:inputText value="#{list.pcid}" style="width:96%" label="Pr端fcodeid"/></f:facet>
		            </p:cellEditor>
		        </p:column>
		        
		        <p:column>
		            <p:rowEditor />
		        </p:column>		 
		       
		    </p:dataTable>
		     
		   <!-- <p:contextMenu for="ModulListe" widgetVar="cMenu">   
		        <p:menuitem value="Edit Cell" icon="pi pi-search" onclick="PF('cellModul').showCellEditor();return false;"/>  
		        <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>
		    </p:contextMenu> -->
		    <p:contextMenu for="ModulListe" widgetVar="cMenu">   
		        <p:menuitem value="Delete" update="ModulListe" icon="pi pi-times" action="#{modulController.deleteModul}"/>  
		    </p:contextMenu> 
		 </h:form>
		 </ui:define>
	</ui:composition>
</h:body>
</html>
