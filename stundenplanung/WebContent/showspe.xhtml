<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:body>
	<ui:composition template="WEB-INF/template/master.xhtml" >
		<ui:define name="content">
		<h:form id="idForm">
		    <p:growl id="messages" showDetail="true" />
		      
		    <h:panelGrid columnClasses="value">
		        <p:schedule id="schedule" value="#{scheduleController.lazyEventModel}" widgetVar="myschedule" allDaySlot="false" showWeekends="false" axisFormat="H:mm" slotMinutes="15" slotDuration="00:15:00" minTime="08:00:00" maxTime="20:00:00" locale="de" timeZone="Europe/Berlin">
		 
		            <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update=":eventDetailsForm:eventDialog" oncomplete="PF('eventDialog').show();" />
		            <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update=":eventDetailsEditForm:eventEditDialog" oncomplete="PF('eventEditDialog').show();" />
		           	<p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />
		           	<p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />
		 
		        </p:schedule>
		    </h:panelGrid>
		    
		    <h:panelGrid id="buttons" columns="4">
            <p:selectOneMenu
                        id="semid"
                        value="#{scheduleController.semesterSelection}"
                        required="true">
                        <f:selectItems value="#{scheduleController.semesterList}" />
            </p:selectOneMenu>
            <p:selectOneMenu
                        id="stgid"
                        value="#{scheduleController.studiengangSelection}"
                        required="true">
                        <f:selectItems value="#{scheduleController.studiengangList}" />
            </p:selectOneMenu>
            <p:selectOneMenu
                        id="fid"
                        value="#{scheduleController.facultySelection}"
                        required="true">
                        <f:selectItems value="#{scheduleController.facultyList}" />
            </p:selectOneMenu>
            <p:commandButton value="filtern"
                                     process="@parent"
                                     update=":idForm"
                                     oncomplete="PF('myschedule').update();" />
        	</h:panelGrid>
		</h:form>
		<h:form id="eventDetailsForm">
		    <p:dialog id="eventDialog" widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventDetails" columns="2">
		 
		            <p:outputLabel for="von" value="Von:" />
		            <p:datePicker id="von" value="#{scheduleController.event.startDate}" pattern="yyyy/MM/dd" showTime="true" appendTo="@(body)"  />
		 
		            <p:outputLabel for="bis" value="Bis:" />
		            <p:datePicker id="bis" value="#{scheduleController.event.endDate}" pattern="yyyy/MM/dd" showTime="true" appendTo="@(body)" />
		 			
		 			<p:outputLabel for="termin" value="Termin:" />
		            <p:inputText id="termin" value="#{scheduleController.SPTermin}" />
		        	
		        	<p:outputLabel for="Sgmodul" value="Sgmodul:" />
		        	<p:selectOneMenu id="Sgmodul" value="#{scheduleController.sgmid}" style="width:100%">
                        <f:selectItems value="#{scheduleController.sgmodulListe}" />
                    </p:selectOneMenu>
		        	
			        <p:outputLabel for="teachingEvent" value="Lehrveranstaltungsart:" />
			        <p:selectOneMenu id="teachingEvent" value="#{scheduleController.lvname}" style="width:100%">
                        <f:selectItems value="#{scheduleController.lehrveranstaltungsListe}" />
                    </p:selectOneMenu>
			        
			        <p:outputLabel for="room" value="Raum:" />
			        <p:selectOneMenu id="room" value="#{scheduleController.rid}" style="width:100%">
                    	<f:selectItems value="#{scheduleController.raumListe}" />
			        </p:selectOneMenu>
			        
			        <p:outputLabel for="studentNumber" value="Studierendenanzahl:" />
		            <p:inputText id="studentNumber" value="#{scheduleController.studentNumber}" />
		 			
		 			<p:commandButton id="addButton" value="Speichern" actionListener="#{scheduleController.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
		            <p:commandButton id="reset" type="reset" value="Reset" />
		            
		        </h:panelGrid>
		    </p:dialog>    
		</h:form>
		<h:form id="eventDetailsEditForm">
		    <p:dialog id="eventEditDialog" widgetVar="eventEditDialog" header="Event Edit Details" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventEditDetails" columns="2">
		 
		            <p:outputLabel for="von1" value="Von:" />
		            <p:datePicker id="von1" value="#{scheduleController.selectedEvent.SPEStartZeit}" pattern="yyyy/MM/dd" showTime="true" appendTo="@(body)"  />
		 
		            <p:outputLabel for="bis1" value="Bis:" />
		            <p:datePicker id="bis1" value="#{scheduleController.selectedEvent.SPEEndZeit}" pattern="yyyy/MM/dd" showTime="true" appendTo="@(body)" />
		 			
		 			<p:outputLabel for="termin1" value="Termin:" />
		            <p:inputText id="termin1" value="#{scheduleController.selectedEvent.SPTermin}" />
		        	
		        	<p:outputLabel for="Sgmodul1" value="Sgmodul:" />
		        	<p:selectOneMenu id="Sgmodul1" value="#{scheduleController.sgmid}" style="width:100%">
                        <f:selectItems value="#{scheduleController.sgmodulListe}" />
                    </p:selectOneMenu>
		        	
			        <p:outputLabel for="teachingEvent1" value="Lehrveranstaltungsart:" />
			        <p:selectOneMenu id="teachingEvent1" value="#{scheduleController.lvname}" style="width:100%">
                        <f:selectItems value="#{scheduleController.lehrveranstaltungsListe}" />
                    </p:selectOneMenu>
			        
			        <p:outputLabel for="room1" value="Raum:" />
			        <p:selectOneMenu id="room1" value="#{scheduleController.rid}" style="width:100%">
                    	<f:selectItems value="#{scheduleController.raumListe}" />
			        </p:selectOneMenu>
			        
			        <p:outputLabel for="studentNumber1" value="Studierendenanzahl:" />
		            <p:inputText id="studentNumber1" value="#{scheduleController.selectedEvent.studierendenzahl}" />
		 			
		 			<p:commandButton id="addButton1" value="Speichern" actionListener="#{scheduleController.addEvent}" oncomplete="PF('myschedule').update();PF('eventEditDialog').hide();" />
		            <p:commandButton id="reset1" type="reset" value="Reset" />
		            
		            <p:commandButton value="Löschen" process="@parent" update=":idForm" actionListener="#{scheduleController.deleteEvent()}" oncomplete="PF('myschedule').update(); PF('eventEditDialog').hide();"/>
                    <p:commandButton value="Abbrechen" process="@parent" update=":idForm" oncomplete="PF('eventEditDialog').hide();"/>
		            
		        </h:panelGrid>
		    </p:dialog>    
		</h:form>
		
		<script type="text/javascript">
        PrimeFaces.locales['de'] = {
            closeText: 'Schließen', 
            prevText: 'Zurück',
            nextText: 'Weiter',
            monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
            monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
            dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
            dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
            dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
            weekHeader: 'Woche',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Nur Zeit',
            timeText: 'Zeit',
            hourText: 'Stunde',
            minuteText: 'Minute',
            secondText: 'Sekunde',
            currentText: 'Aktuelles Datum',
            ampm: false,
            month: 'Monat',
            week: 'Woche',
            day: 'Tag',
            allDayText: 'Ganzer Tag'
        };
    	</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
